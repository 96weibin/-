<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(function(){
        $('.RichContent-inner button').click(function(){
            let $span = $(this).prev();
            $span.html($span.attr('title')).parent().removeClass('RichContent-inner')
            $(this).remove()
        })
    })
</script>
